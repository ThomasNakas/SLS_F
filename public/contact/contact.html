<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/contact/contact.css" />
        <link rel="icon" type="image/png" href="/git.png">
        <title>Contact Form</title>
    </head>
    <body>
        <a href="/signup/signup.html" id="ELog">Log Out</a>
        <form id="contactForm" action="/api/send-email" method="POST">
            <h2>Application</h2>
            <label for="recipient">Recipient</label>
            <input
                type="email"
                id="recipient"
                name="recipient"
                required
                placeholder="Enter recipient email"
            /><br /><br />

            <div id="emailError" class="error-message"></div>

            <label for="subject">Subject</label>
            <input
                type="text"
                id="subject"
                name="subject"
                required
                placeholder="Enter email subject"
            /><br /><br />

            <label for="body">Message</label>
            <textarea
                id="body"
                name="body"
                required
                placeholder="Enter email message"
            ></textarea
            ><br /><br />

            <button id="sButton" onclick="validateEmail()" type="submit">
                Send Email
            </button>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//contact/contat.js"></script>
    </body>
</html>
